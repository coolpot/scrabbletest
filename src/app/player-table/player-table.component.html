<table mat-table [dataSource]="dataSource" matSort  matSortActive="TotalScore" matSortDirection="desc" class="mat-elevation-z8">
    <ng-container matColumnDef="orderBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Position"> Position </th>
      <td mat-cell *matCellDef="let element" [attr.player]="element.player"> {{element.orderBy}} 
        <span class="cupIcon" 
        *ngIf="element.orderBy <= 3"><i class="fa-solid fa-trophy"
        [ngClass]="{'p1' : element.orderBy === 1, 'p2' : element.orderBy === 2, 'p3' : element.orderBy === 3}"></i></span></td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Player Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Games Played"> Games Played </th>
      <td mat-cell *matCellDef="let element"> {{element.GamesPlayed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="TotalScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Score"> Total Score </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalScore}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
