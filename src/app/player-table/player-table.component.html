<table mat-table [dataSource]="playerTableData" class="mat-elevation-z8">
    <ng-container matColumnDef="PlayerId">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.PlayerId}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Player Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef> Games Played </th>
      <td mat-cell *matCellDef="let element"> {{element.GamesPlayed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="TotalScore">
      <th mat-header-cell *matHeaderCellDef> Total Score </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalScore}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
